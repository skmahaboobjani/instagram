<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Instagram post</title>
    <link rel="stylesheet" href="mabu.css">
       

    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="username">
            <div class="logo">
               <img src=" https://1.bp.blogspot.com/-MJ48E1M7xk8/VmrdxaGjk_I/AAAAAAAABjM/khZ4ODT7eFg/s1600/Maheshbabu-Profile.jpg" width="45px" height="50px">
              </div>  
              <div class="name">
                  <h3>Mahesh babu<br/>
                    <span>Indian actor</span>
                  </h3>
            </div> 
            <div class="vert">
                <span class="material-icons">
                    more_vert
                </span>             
           </div>
        </div>
        
        <div class="image"></div>
        <P></P>
        <div class="icons">
            <div class="like">
                <span class="material-icons">
                    
                    </span>
            </div>
            <div class="comment">
                <span class="material-icons">
                    chat_bubble_outline
                    </span>
            </div>
            <div class="share" style="margin-right: 230px;">
                <span class="material-icons">
                    
                    </span>
            </div>
            <div class="save">
                <span class="material-icons">
                    
                    </span>
            </div>
          
        </div>
        
        <div class="likes">
            <b>1000000 likes</b>
        </div>
        <div class="comments">
            <span class="material-icons">
                emoji_emotions
            </span>
            <input type="text" placeholder="Add a comment..">
            <span>POST</span>
        </div>
    </div>
</body>
</html>
